<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Spring Social Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Spring Social Login</a>
        </div>
        <p class="navbar-text navbar-right">
            <span sec:authentication="name">Username</span> &nbsp; &nbsp; &nbsp;
            <a th:href="@{/logout}">Logout</a>&nbsp; &nbsp; &nbsp;
        </p>
    </div><!-- /.container-fluid -->
</nav>

<div class="col-sm-12">
    <form action="/oauth/authorize?response_type=token&amp;client_id=workout_client&amp;redirect_uri=/" method="POST">
        <input type="submit" value="Login using authorize" class="btn btn-primary"/>
    </form>
</div>
<div class="col-sm-12">
    <form action="/api/user/details" method="POST">
        <input type="submit" value="/api/user/details" class="btn btn-primary"/>
    </form>
</div>

<div class="container">
    <h1 class="col-sm-12">Welcome, <span sec:authentication="name">Username</span></h1>
    <p class="col-sm-12 text-muted" sec:authentication="authorities">User authorities</p>
</div>
</body>
</html>
