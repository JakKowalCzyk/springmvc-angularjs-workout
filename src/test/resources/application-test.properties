logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=error
logging.level.com.kowalczyk=INFO
logging.level.org.springframework=ERROR
logging.level.org.springframework.web.context=ERROR
logging.level.org.springframework.web.servlet=ERROR
logging.level.org.springframework.web.handler=ERROR
logging.level.org.springframework.test=error
logging.level.org.springframework.test.context=error
logging.level.org.springframework.core.*=error
logging.level.org.springframework.test.*=error
logging.level.org.springframework.core.env.*=error
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%p %d{dd/MM/yyyy hh:mm:ss,SSS} %c{1} - %m%n
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
security.basic.enabled=false